<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" width="device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="index.js" defer></script>
    <title> To-List </title>  
  </head>
  <body>
    <main>
      <h1>Congrats, you have stuff to accomplish!</h1>
      <div>
        <input type="text" id="input_bar" class="inputBar" placeholder="Insert your new to-do here" name="export field for new to-do"> 
        <button class="addItemBtn" type="submit" name="inputButton">Add a new item to your list!</button>
        <button class="removeCheckedItemsBtn" type="submit">Remove item from your list!</button>
      </div>
      
      <ol class="listOfToDo">
        <li class = 'item'><input class="toDoItem" type="checkbox" name="start-here"><label><b>CHALLENGER, HERE LIES YOUR FIRST TASK</b></label><button class="remove">Remove</button></li>
        <li><input class="toDoItem" type="checkbox" name="start-here"><i><label>Remove whatever task you want!</label></i><button class="remove">Remove</button></li>
      </ol>
      <footer>      
        <button class="addItemBtn" type="submit" name="inputButton">Add a new item to your list!</button>
        <button class="removeCheckedItemsBtn" type="submit">Remove item from your list!</button>
      </footer>
    </main>
  </body>
</html>
